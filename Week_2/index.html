<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dynamic form builder">
    <meta name="author" content="Priya Pandey">
    <meta name="keywords" content="form, builder, dynamic">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Form Builder</title>
</head>

<body>
    <h1>Dynamic Form Builder</h1>
    <div class="container">
        <div class="action">
            <label for="fileType">Select File Types</label>
            <select name="fileType" multiple="true" id="fileType">
                <option value="text">Text</option>
                <option value="number">Number</option>
                <option value="email">Email</option>
                <option value="password">Password</option>
                <option value="tel">Tel</option>
                <option value="url">Url</option>
                <option value="hidden">Hidden</option>
                <option value="file">File</option>
                <option value="image">Image</option>
                <option value="range">Range</option>
                <option value="color">Color</option>
                <option value="time">Time</option>
                <option value="date">Date</option>
                <option value="datetime-local">DateTime Local</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="checkbox">Checkbox</option>
                <option value="radio">Radio</option>
                <option value="button">Button</option>
                <option value="reset">Reset</option>
                <option value="submit">Submit</option>
                <option value="search">Search</option>
            </select>
            <button type="button" id="configure">Configure</button>
        </div>
        <form action="">

        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
